<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelViewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer{
            width: 400px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <model-viewer
    id="ar-link"
    src="assets\NeilArmstrong.glb"
    ios-src="assets\chair.usdz#callToAction=Browse%20API&checkoutTitle=Kids%20Slide&checkoutSubtitle=Playground%20in%20your%20backyard&price=$145"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    ></model-viewer>

    <script>
        const linkElement = document.getElementById("ar-link");
        linkElement.addEventListener("message", function (event) {   
        if (event.data == "_apple_ar_quicklook_button_tapped") {
            document.getElementById("demo").innerHTML = "Real Event";
        }
        }, false);

        function myFunction() {
        document.getElementById("demo").innerHTML = "Normal Clicker.";
        }
    </script>

    <p id="demo"></p>
    <button onclick="myFunction()">Click me</button>
    
    <a id="ar-link" rel="ar" href="assets\chair.usdz#callToAction=Browse%20API&checkoutTitle=Kids%20Slide&checkoutSubtitle=Playground%20in%20your%20backyard&price=$145">  <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2F5%2F5a%2FPerspective-Button-Stop-icon.png&imgrefurl=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3APerspective-Button-Stop-icon.png&tbnid=2aa8MpIDUXSn4M&vet=12ahUKEwjpzvn25MT5AhVcitgFHe7FAPYQMygCegUIARDlAQ..i&docid=vDVuPKAwGc5q9M&w=512&h=512&q=button&ved=2ahUKEwjpzvn25MT5AhVcitgFHe7FAPYQMygCegUIARDlAQ" alt="Test Btn"></a>
</body>
</html>
